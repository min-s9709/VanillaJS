  <body>
    <h1>Random Number Game</h1>
    <form id="guess-num">
      <label for="maximum"
        >Generate a number between 0 and
        <input
          type="text"
          id="maximum"
          required
          placeholder="Set maximum number"
      /></label>

      <label for="usernum"
        >Guess the number:
        <input type="text" required id="usernum" />

    </form>
    <div>
      <span id="show"></span>
      <br />

    </div>
