<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My TODO APP</title>
  </head>
  <body>
    <div id="clock-container">
      <h2 id="clock">00:00:00</h2>
    </div>
    <div id="xmas-clock-container">
      <h3 id="d-day-xmas"><i class="fas fa-gifts xmas-icon"></i>Until X-MAS</h3>
      <h4 id="xmas-clock">00:00:00</h4>
    </div>

    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input
        type="text"
        class="hidden"
        maxlength="10"
        placeholder="Write a To Do Simply and Press Enter"
      />
    </form>
    <div id="todo-list-container">
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span><i class="fas fa-quote-left"></i></span>
      <span></span>
      <span><i class="fas fa-quote-right"></i></span>
      <span></span>
    </div>
    <div id="weather">
      <span><i class="fas fa-temperature-low"></i></span>
      <span></span>
      <span></span>
    </div>
    <script
      src="https://kit.fontawesome.com/011ec84722.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
